name: e2e

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            package-lock.json

      - name: Install deps (workspaces)
        run: npm ci

      - name: Build Web
        run: npm -w web run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start API
        run: |
          nohup npm run dev:api > api.log 2>&1 &

      - name: Start Web (preview)
        run: |
          nohup npm -w web run preview -- --host 0.0.0.0 --port 5173 > web.log 2>&1 &

      - name: Wait for services
        run: |
          for i in {1..60}; do
            curl -sSf http://127.0.0.1:3001/events && break
            sleep 1
          done
          for i in {1..60}; do
            curl -sSIf http://127.0.0.1:5173 && break
            sleep 1
          done

      - name: Run Playwright
        env:
          E2E_BASE_URL: http://127.0.0.1:5173
          E2E_API_URL: http://127.0.0.1:3001
        run: npx playwright test -c playwright.config.ts

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            tests/playwright-report
            tests/test-results

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: |
            api.log
            web.log
