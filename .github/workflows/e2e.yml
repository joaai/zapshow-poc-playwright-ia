name: e2e

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json

      # API
      - name: Install API deps
        working-directory: api
        run: npm ci

      - name: Start API
        working-directory: api
        run: |
          nohup npm run dev > api.log 2>&1 &

      # WEB
      - name: Install Web deps (rebuild lock for Linux)
        working-directory: web
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional --no-audit --no-fund


      - name: Build Web
        working-directory: web
        run: npm run build

      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps

      - name: Start Web (preview)
        working-directory: web
        run: |
          nohup npm run preview -- --host 0.0.0.0 --port 5173 > web.log 2>&1 &

      - name: Wait for services
        run: |
          for i in {1..60}; do
            curl -sSf http://127.0.0.1:3001/events && break
            sleep 1
          done
          for i in {1..60}; do
            curl -sSIf http://127.0.0.1:5173 && break
            sleep 1
          done

      - name: Run Playwright
        working-directory: web
        env:
          E2E_BASE_URL: http://127.0.0.1:5173
          E2E_API_URL: http://127.0.0.1:3001
        run: npx playwright test

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            web/playwright-report
            web/test-results

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: |
            api/api.log
            web/web.log
